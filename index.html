  <!-- CSS  -->

<body>
  <center>
    <h1 class="card-panel black" id="header">COMIC CLASH</h1>
    </div>
  </center>
  <div class="parallax"></div>
  <center>
    <h2 class="text-box text-center">Head To Head Stat Comparison</h2>
  </center>
  </div>
  <div id="parallax-container">
    <h3 class="card-panel black">Settle The Arguement Once And For All</h3>
  </div>
  <br><br>


  <div class='row'>
    <div class="col m6">
      <div class="gridboi">
        <div class="character bang" id="charOneName"></div>
        <div class="combat" id="charOneCombat">Combat</div>
        <div class="durability" id="charOneDurability">Dura</div>
        <div class="strength" id="charOneStrength">Str</div>
        <div class="power" id="charOnePower">Power</div>
        <div class="speed" id="charOneSpeed">Speed</div>
        <div class="intelligence" id="charOneIntelligence">Intelligence</div>
        <div class="image" id="charOneImage"></div>
        <div class="bio" id="charOneBio"></div>
      </div>
    </div>
    <div class="col m6">
      <div class="gridboi">
        <div class="character bang" id="charTwoName"></div>
        <div class="combat" id="charTwoCombat">Combat</div>
        <div class="durability" id="charTwoDurability">Dura</div>
        <div class="strength" id="charTwoStrength">Str</div>
        <div class="power" id="charTwoPower">Power</div>
        <div class="speed" id="charTwoSpeed">Speed</div>
        <div class="intelligence" id="charTwoIntelligence">Intelligence</div>
        <div class="image" id="charTwoImage"></div>
        <div class="bio" id="charTwoBio"></div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class="col m6">
      <div class="input-field col s12" id="charOneOptionsContainer">

      </div>
    </div>

    <div class="col m6">
      <div class="input-field col s12" id="charTwoOptionsContainer">

      </div>
    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <div class="col s12 m4 l6">
            <a class="waves-effect waves-light btn-small black"
              href="https://www.marvel.com/comics/unlimited?cid=SEM_Google_20200302_unlimited_Brand&gclid=Cj0KCQjwqrb7BRDlARIsACwGad446KkxJk7wHtAsLNpUpkEC5l87xe8lIYby5tlcVyMulsu3ErxyI0UaAjHIEALw_wcB"

          </div>
          <div class="col s12 m4 l6">
            <a class="waves-effect waves-light btn-small black"
              href="https://www.reddit.com/search?q=marvel&include_over_18=on&sort=relevance&t=all"
              target=_blank>Discuss on Reddit</a>
          </div>
        </div>
        <!-- <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 2"></div> -->
      </div>
